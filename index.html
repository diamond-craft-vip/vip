<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Minecraft Sunucusu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: black;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 2;
            padding-top: 20vh;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .vip-section {
            padding: 50px;
            background: #111;
        }
        .vip-card {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <video autoplay loop muted>
            <source src="your-video.mp4" type="video/mp4">
        </video>
        <div class="content">
            <img src="diamond.gif" alt="Minecraft Diamond" width="100">
            <h1>Diamond Sunucusuna Hoş Geldiniz</h1>
            <a href="https://discord.gg/YOUR_INVITE" class="btn">Discord'a Katıl</a>
            <a href="#vip" class="btn">VIP Satın Al</a>
        </div>
    </div>
    
    <div id="vip" class="vip-section">
        <h2>VIP Paketleri</h2>
        <div class="vip-card">
            <h3>Baron</h3>
            <p>Fiyat: 25 TL</p>
            <a href="#" class="btn">Satın Al</a>
        </div>
        <div class="vip-card">
            <h3>Titan</h3>
            <p>Fiyat: 50 TL</p>
            <a href="#" class="btn">Satın Al</a>
        </div>
        <div class="vip-card">
            <h3>Legend</h3>
            <p>Fiyat: 85 TL</p>
            <a href="#" class="btn">Satın Al</a>
        </div>
    </div>
</body>
</html>
