<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft VIP Üyelik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 0;
        }
        main {
            margin: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 1rem;
            display: inline-block;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
        .gif-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px; /* GIF boyutu */
            height: 100px;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sunucumuza Hoş Geldiniz</h1>
        <p>VIP Üyelik Alarak Daha Fazlasını Keşfedin!</p>
    </header>
    <main>
        <h2>VIP Üyelik Paketleri</h2>
        <p>Aşağıdaki paketlerden birini seçin ve ödeme sayfasına yönlendirilin:</p>
        <a href="https://iyzico.com/odeme-linkiniz" class="button">Maceracı VIP(30 TL)</a>
        <br><br>
        <a href="https://iyzico.com/odeme-linkiniz2" class="button">Elite VIP (50 TL)</a>

        <a href="https://iyzico.com/odeme-linkiniz3" class="button">Lord VIP (120 TL)</a>

    <!-- Küçük bir Minecraft Elması GIF'i -->
    <div class="gif-container">
        <img src="https://media.tenor.com/hI1WS8vXTykAAAAj/minecraft-diamonds.gif" alt="Minecraft Elması">
    </div>
</body>
</html>
