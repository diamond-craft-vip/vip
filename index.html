<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Minecraft Sunucusu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', Arial, sans-serif;
            text-align: center;
            background-color: #1d3c6b; /* Lacivert tonları */
            color: #fff;
        }
        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-image: url('minecraft-background.jpg'); /* Minecraft tema arka planı */
            background-size: cover;
            background-position: center;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        .content {
            position: relative;
            z-index: 2;
            padding-top: 20vh;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background: #00b300; /* Minecraft yeşili */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #007d2f;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn:hover {
            background: #007d2f;
            border-color: #00b300;
        }

        /* VIP Section */
        .vip-section {
            padding: 50px;
            background: #2f527d; /* Lacivert tonlarında arka plan */
        }
        .vip-card {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: #3a6283; /* Daha koyu lacivert */
            border-radius: 10px;
            width: 250px;
            box-sizing: border-box;
            transition: transform 0.3s;
        }
        .vip-card:hover {
            transform: scale(1.05);
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1a3353; /* Koyu lacivert tonunda */
            padding: 10px 0;
            z-index: 10;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            color: #00b300;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hero video {
                height: 70%;
            }
            .vip-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Ana Sayfa</a>
        <a href="#vip">VIP Paketleri</a>
        <a href="https://discord.gg/YOUR_INVITE">Discord</a>
    </nav>

    <div class="hero">
        <video autoplay loop muted>
            <source src="your-video.mp4" type="video/mp4">
        </video>
        <div class="content">
            <img src="diamond.gif" alt="Minecraft Diamond" width="150" class="logo"> <!-- Logo -->
            <h1>Diamond Sunucusuna Hoş Geldiniz</h1>
            <a href="https://discord.gg/YOUR_INVITE" class="btn">Discord'a Katıl</a>
            <a href="#vip" class="btn">VIP Satın Al</a>
        </div>
    </div>
    
    <div id="vip" class="vip-section">
        <h2>VIP Paketleri</h2>
        <div class="vip-card">
            <h3>Baron</h3>
            <p>Fiyat: 25 TL</p>
            <a href="#" class="btn">Satın Al</a>
        </div>
        <div class="vip-card">
            <h3>Titan</h3>
            <p>Fiyat: 50 TL</p>
            <a href="#" class="btn">Satın Al</a>
        </div>
        <div class="vip-card">
            <h3>Legend</h3>
            <p>Fiyat: 85 TL</p>
            <a href="#" class="btn">Satın Al</a>
        </div>
    </div>
</body>
</html>
